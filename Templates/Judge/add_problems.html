{%extends 'User/base.html' %}

{%block title%}
    Solve
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card card-body">
        <h5>Add New Problems</h5>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Add">
        </form>
    </div>
{% endblock %}
