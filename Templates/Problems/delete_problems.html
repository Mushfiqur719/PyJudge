{%extends 'User/base.html' %}
{%block title%}
    Delete Problems
{%endblock%}
{% load crispy_forms_tags %}
{%block content%}

<div class="container-fluid" style="padding-right: 25%;padding-left: 25%;padding-top: 5%;padding-bottom: 25%;">
    <form method="POST" enctype="multipart/form-data" class="form-group jumbotron" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px;background-color: #D6F7E7;">
        <legend class="text-center pb-3">Delete Problem</legend>
    <hr>
    <h5>Are you sure you want to delete "{{ object.problem_name }}?"</h5>
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-success" href="{% url 'problems-list' %}">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>
{%endblock%}
