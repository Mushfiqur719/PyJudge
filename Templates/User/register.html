{%extends 'User/base.html' %}
{%block title%}
Register

{%endblock%}

{% load crispy_forms_tags %}

{% block content %}

    <script>
        document.getElementById("blank1").innerText=" ";
        document.getElementById("blank2").innerText=" ";
        document.getElementById("blank3").innerText=" ";
    </script>
<div class="container " style="padding-left:25%; padding-right:25%;">
    <form method="POST" class="form-group">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="submit">
            <button class="form-group btn btn-outline-info" type="submit">
                Sign up
            </button>
        </div>
    </form>

</div>


{%endblock%}
